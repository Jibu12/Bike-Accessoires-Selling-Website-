{% extends "customer_base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4" style="color: white;"><strong><center>Profile</center></strong></h2>
    <div class="row">
        <div class="col-lg-6">
            <div class="card mb-4">
                <div class="card-body">
                    <h4 class="card-title">Update Address</h4>
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {{ address_form.as_p }}
                        <button type="submit" class="btn btn-primary">Update Address</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card mb-4">
                <div class="card-body">
                    <h4 class="card-title">Change Password</h4>
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {{ password_form.as_p }}
                        <button type="submit" class="btn btn-primary">Change Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
