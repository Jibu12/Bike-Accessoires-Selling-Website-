{% extends "customer_base.html" %} 

{% load static %}

{% block content %}

<style>
    .subcategory-box {
        border-radius: 15px;
        overflow: hidden;
        margin-bottom: 20px;
    }

    .subcategory-box .bg-image {
        width: 100%;
        height: 150px;
        background-size: cover;
        background-position: center;
    }

    .subcategory-name {
        text-align: center;
        font-weight: bold;
        padding: 10px;
    }
</style>

<div class="container">
    <h1>{{ category.category_name }} Subcategories</h1>
    <div class="row">
        {% for subcategory in subcategories %}
        <div class="col-md-4">
            <a href="{% url 'subcategory_products' subcategory.id %}">
            <div class="subcategory-box">
                <div class="bg-image" style="background-image: url('{{ subcategory.image.url }}')"></div>
                <div class="subcategory-name" style="color: white;">{{ subcategory.subcategory_name }}</div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
