{% extends "supplier_base.html" %} 
{% load static %}

{% block content %}

<div class="container mt-4">
    <h2>Product List</h2>
    <ul class="list-group mt-3">
        {% for product in products %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{% url 'supplier_product_details' product_id=product.id %}">{{ product.product_name }}</a>
            <div>
                <a href="{% url 'supplier_productupdate' product_id=product.id %}" class="btn btn-primary btn-sm me-2">Update</a>

                <form method="post" action="{% url 'supplier_productdelete' product_id=product.id %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>

            </div>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock content %}
