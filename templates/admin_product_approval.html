{% extends "admin_base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center text-primary"><strong>Welcome to Admin Home Page</strong></h2>
    <div class="mt-5">
        <h1 class="text-center text-danger mb-4"><strong>Pending Product Approval</strong></h1>
        <div class="list-group shadow-lg p-3 mb-5 bg-white rounded">
            {% for product in pending_products %}
                <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center mb-3" style="background-color: #f8f9fa; border-radius: 10px;">
                    <div>
                        <h5 class="mb-1">{{ product.product_name }}</h5>
                    </div>
                    <div class="d-flex">
                        <form action="{% url 'admin_product_approval' %}" method="post" class="d-inline me-2">
                            {% csrf_token %}
                            <input type="hidden" name="product_id" value="{{ product.id }}">
                            <button type="submit" name="action" value="approve" class="btn btn-success">Approve</button>
                        </form>
                        <form action="{% url 'admin_product_approval' %}" method="post" class="d-inline">
                            {% csrf_token %}
                            <input type="hidden" name="product_id" value="{{ product.id }}">
                            <button type="submit" name="action" value="reject" class="btn btn-danger">Reject</button>
                        </form>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

<style>

    h1, h2 {
        font-family: 'Roboto', sans-serif;
    }
    .list-group-item {
        transition: transform 0.2s ease-in-out;
    }
    .list-group-item:hover {
        transform: scale(1.02);
    }
    .btn-success {
        background-color: #28a745;
        border: none;
    }
    .btn-success:hover {
        background-color: #218838;
    }
    .btn-danger {
        background-color: #dc3545;
        border: none;
    }
    .btn-danger:hover {
        background-color: #c82333;
    }
</style>
{% endblock content %}
